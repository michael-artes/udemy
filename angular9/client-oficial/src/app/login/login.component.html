<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Login</h3>
                            </div>
                            <div class="card-body">
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputEmailAddress">Login</label>
                                            <input class="form-control py-4" id="inputEmailAddress" name="login" [(ngModel)]="user.login" type="text" placeholder="Login..." />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" id="inputPassword" name="password" [(ngModel)]="user.password" type="password" placeholder="Password..." />
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="#">Forgot Password?</a>
                                        <button type="submit" class="btn btn-primary">
                                            Login
                                        </button>
                                    </div>


                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a routerLink="/cadastro-usuario">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
