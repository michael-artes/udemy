<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> Novo </li>
</ol>



<form (submit)="onSubmit()">

    <app-errors [sucesso]="sucesso" *ngFor="let err of errors" [err]="err" msgSucesso="Serviço prestado salvo com sucesso!"></app-errors>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Cliente</label>
                <select class="form-control" 
                    [ngModelOptions]="{standalone: true}" 
                    [(ngModel)]="servicoPrestado.idCliente" >
                    
                    <option value="0">Selecione...</option>
                    <option *ngFor="let cliente of clientes" [value]="cliente.id"> {{ cliente.nome }} </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label> Descrição: *</label>
                <input type="text" class="form-control" [(ngModel)]="servicoPrestado.descricao" name="descricao">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label> Data: *</label>
                <input type="text" class="form-control" [(ngModel)]="servicoPrestado.data" name="data">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label> Preço: *</label>
                <input type="text" class="form-control" [(ngModel)]="servicoPrestado.valor" name="preco">
            </div>
        </div>
    </div>    

    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i> Salvar
            </button>

            <button type="button" class="btn btn-danger ml-1" (click)="listServicos()">
                <i class="fas fa-backspace"></i> Voltar
            </button>
        </div>
    </div>    

</form>
