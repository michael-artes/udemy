<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputUsernameAddress">Username</label>
                                        <input class="form-control py-4" id="inputUsernameAddress" type="Username" [(ngModel)]="user.login" name="username" aria-describedby="UsernameHelp" placeholder="Enter Username address" />
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="form-group"><label class="small mb-1"
                                                    for="inputPassword">Password</label><input class="form-control py-4"
                                                    id="inputPassword" name="password" [(ngModel)]="user.password" type="password" placeholder="Enter password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary btn-block" (click)="criarUsuario()">
                                            Create Account
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a routerLink="/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
